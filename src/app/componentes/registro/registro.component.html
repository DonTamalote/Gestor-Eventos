<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user"></i> Registro
        </h1>
      </div>
    </div>
  </div>
</header>

<!-- Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">

    </div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Registro</h4>
          </div>
          <div class="card-body">
            <form (submit)="registro()">
              <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" name="email" placeholder="Email"[(ngModel)]="email" required>
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" [(ngModel)]="password" required minlength="6">
              </div>
              <input type="submit" value="Registrarse" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
