<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user"></i> Editar Usuario
        </h1>
      </div>
    </div>
  </div>
</header>


<form #usuarioForm="ngForm" (ngSubmit)="guardar(usuarioForm)">

  <flash-messages></flash-messages>

  <!-- Botones -->

  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink='/' class="btn btn-light btn-block">
            <i class="fa fa-arrow-left"></i> Regresar al inicio
          </a>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fa fa-check"></i>Guardar Usuario
          </button>
        </div>
        <div class="col-md-3">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fa fa-trash"></i> Eliminar Usuario
          </a>
        </div>
      </div>
    </div>
  </section>


  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Usuario</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                type="text"
                name="nombre"
                class="form-control"
                #nombre="ngModel"
                [(ngModel)]="usuario.nombre"
                [ngClass]="{'is-invalid': nombre.errors && nombre.touched}" required minlength="3">
                <div [hidden]="!nombre.errors?.required" class="invalid-feedback">
                  Nombre requerdio
                </div>
                <div [hidden]="!nombre.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 3 caracteres
                </div>
              </div>

              <div class="form-group">
                <label for="Apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" #Apellido="ngModel"
                  [(ngModel)]="usuario.Apellido" [ngClass]="{'is-invalid': Apellido.errors && Apellido.touched}"
                  required minlength="3">
                <div [hidden]="!Apellido.errors?.required" class="invalid-feedback">
                  Apellido requerdio
                </div>
                <div [hidden]="!Apellido.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 3 caracteres
                </div>
              </div>


              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.email"
                  [ngClass]="{'is-invalid': email.errors && email.touched}"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                <div [hidden]="!email.errors?.required" class="invalid-feedback">
                  Email requerdio
                </div>
                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                  Email incorrecto
                </div>
              </div>

              <div class="form-group">
                <label for="evento">Rol</label>
                <input type="text" name="rol" class="form-control" #rol="ngModel" [(ngModel)]="usuario.rol"
                  [ngClass]="{'is-invalid': rol.errors && rol.touched}" required minlength="2">
                <div [hidden]="!rol.errors?.required" class="invalid-feedback">
                  Rol requerido
                </div>
                <div [hidden]="!rol.errors?.minlength" class="invalid-feedback">
                  Debe contener al menos 2 caracteres
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</form>
